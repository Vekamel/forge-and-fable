<form class="forge-harvest-form" style="display: flex; flex-wrap: wrap; gap: 1rem; padding: 0.5rem;">
  <!-- Colonne gauche -->
  <div style="flex: 1 1 300px; display: flex; flex-direction: column; gap: 1rem;">
    <fieldset>
      <legend><strong>Choix de l'environnement</strong></legend>
      <select id="harvest-biome" class="form-control">
      </select>
    </fieldset>
    <button type="button" id="harvest-button" class="create-button">Récolter</button>
  </div>

  <!-- Colonne droite -->
  <div id="harvest-result" style="flex: 1 1 300px; display: flex; flex-direction: column; gap: 1rem;">
    <fieldset>
      <legend><strong>Résultat</strong></legend>
      <div style="display: flex; align-items: center; gap: 0.5rem;">
        <img id="harvest-icon" src="modules/forge-and-fable/assets/default-icon.webp" width="32" height="32" />
        <span id="harvest-name">Aucun objet récolté</span>
      </div>
    </fieldset>
  </div>
</form>
