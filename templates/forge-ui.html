<div class="forge-ui">

  <fieldset class="section">
    <legend>Artisanat</legend>

    <label for="metier"><strong>Métiers :</strong></label>
    <select id="metier">
      {{#each metiers}}
      <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>

<div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
  <input type="text" id="recette-search" placeholder="Rechercher une recette..." class="form-control" />
  <select id="rarete-filter" class="form-control">
    <option value="">Toutes raretés</option>
    <option value="Commun">Commun</option>
    <option value="Inhabituel">Inhabituel</option>
    <option value="Rare">Rare</option>
    <option value="Épique">Épique</option>
    <option value="Légendaire">Légendaire</option>
  </select>
</div>

    <label for="recette"><strong>Recettes :</strong></label>
    <select id="recette"></select>
  </fieldset>

  <fieldset class="section">
    <legend>Ingrédients requis</legend>
    <div id="ingredients"></div>
  </fieldset>

  <fieldset class="section">
    <legend>Résultat</legend>
    <div id="resultat"></div>
  </fieldset>

  <button id="craft-button">Fabriquer</button>
</div>
